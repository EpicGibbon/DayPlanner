<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div data-time="9" class="row">
      <div class="col-1 time-block hour">
        9AM</div>
      <textarea id="text-nine" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>

    <div data-time="10" class="row">
      <div class="col-1 time-block hour">
        10AM</div>
      <textarea id="text-ten" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>

    <div data-time="11" class="row">
      <div class="col-1 time-block hour">
        11AM</div>
      <textarea id="text-eleven" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary" >Save</div>
    </div>

    <div data-time="12" class="row">
      <div class="col-1 time-block hour">
        12PM</div>
      <textarea id="text-twelve" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>

    <div data-time="1" class="row">
      <div class="col-1 time-block hour">
        1PM</div>
      <textarea id="text-one" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>

    <div data-time="2" class="row">
      <div class="col-1 time-block hour">
        2PM</div>
      <textarea id="text-two" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>

    <div data-time="3" class="row">
      <div class="col-1 time-block hour">
        3PM</div>
      <textarea id="text-three" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>

    <div data-time="4" class="row">
      <div class="col-1 time-block hour">
        4PM</div>
      <textarea id="text-four" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>

    <div data-time="5" class="row">
      <div class="col-1 time-block hour">
        5PM</div>
      <textarea id="text-five" class="description col-10"></textarea>
      <div class="col-1 saveBtn btn btn-secondary">Save</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/JavaScript/script.js"></script>
</body>

</html>
